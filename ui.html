<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to PPT</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #f0f0f0;
        background-color: #2c2c2c;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* Navigation Section */
      .nav {
        display: flex;
        justify-content: flex-start;
        padding: 12px;
        background-color: #2c2c2c;
        border-bottom: 1px solid #444444;
      }

      .nav-item {
        padding: 0 16px;
        font-size: 12px;
        font-weight: 500;
        color: #b2b2b2;
        cursor: pointer;
      }

      .nav-item.active {
        color: #ffffff;
        font-weight: 700;
      }

      /* Frame Information Section */
      .frame-info {
        flex-grow: 1;
        padding: 12px;
        background-color: #1c1c1c;
        border-bottom: 1px solid #444444;
        overflow-y: auto;
      }

      .frame-item {
        background-color: #3c3c3c;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
      }

      .frame-thumbnail {
        width: 40px;
        height: 40px;
        background-color: #555555;
        border-radius: 5px;
        margin-right: 10px;
      }

      .frame-details {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .frame-name {
        font-size: 12px;
        max-width: 120px;
        font-weight: 600;
        color: #ffffff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .frame-text-image-count {
        font-size: 12px;
        color: #b2b2b2;
        margin-top: 4px;
      }

      .frame-size {
        font-size: 12px;
        position: relative;
        cursor: pointer;
      }

      /* Tooltip for Aspect Ratio Warning */
      .frame-size .tooltip {
        visibility: hidden;
        width: 200px;
        background-color: #2c2c2c;
        color: #fff;
        text-align: left;
        border-radius: 5px;
        padding: 8px;
        position: absolute;
        z-index: 1;
        bottom: 100%;
        right: 0;
        margin-bottom: 0px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .frame-size .tooltip::after {
        content: '';
        position: absolute;
        top: 100%;
        right: 5px;
        border-width: 5px;
        border-style: solid;
        border-color: #2c2c2c transparent transparent transparent;
      }

      .frame-size:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }

      .non-16-9 .frame-size {
        color: #ffa800;
      }

      .no-frames {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #ffffff;
        font-size: 16px;
        padding: 20px;
      }

      .no-frames .message-box {
        position: relative;
        width: 320px;
        height: 200px;
        margin: 0 auto;
        background-color: #2c2c2c;
      }

      .message-box .frame-placeholder {
        width: 160px;
        height: 100px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
        background-color: #3c3c3c;
        border-radius: 8px;
        border: 1px solid #0081f9;
      }

      .message-box .frame-placeholder::before {
        content: "#Frame";
        position: absolute;
        color: #0081f9;
        font-size: 12px;
        top: -20px;
        left: 0;
      }

      .message-box .frame-icon {
        width: 48px;
        height: 48px;
        background-color: #444343;
        position: absolute;
        top: 40px;
        left: 10px;
        border-radius: 8px;
      }

      .message-box .frame-text {
        width: 64px;
        height: 12px;
        background-color: #444343;
        position: absolute;
        top: 40px;
        left: 70px;
        border-radius: 4px;
      }

      .message-box .frame-subtext {
        width: 40px;
        height: 12px;
        background-color: #444343;
        position: absolute;
        top: 60px;
        left: 70px;
        border-radius: 4px;
      }

      .message-box .message-text {
        position: absolute;
        top: 130px;
        width: 100%;
        padding-top: 16px;
        color: #f0f0f0;
        font-size: 14px;
        font-weight: bold;
      }

      .message-box .instructions {
        position: absolute;
        top: 160px;
        width: 100%;
        padding-top: 16px;
        color: #f0f0f0;
        font-size: 12px;
      }

      .footer {
        padding: 16px;
        background-color: #2c2c2c;
        border-top: 1px solid #444444;
        position: sticky;
        bottom: 0;
      }

      .button {
        background-color: #e05534;
        color: white;
        font-size: 14px;
        font-weight: bold;
        width: 100%;
        height: 44px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        box-shadow: none;
        transition: background-color 0.3s;
      }

      .button.disabled {
        background-color: #3c3c3c;
        color: rgba(255, 255, 255, 0.5);
        cursor: not-allowed;
      }

      .button:hover:not(.disabled) {
        background-color: #c04323;
        transform: scale(1.004);
      }

      #status {
        color: #ffffff;
        font-size: 12px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 8px;
      }

      #progress-bar {
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        background-color: #3c3c3c;
        height: 10px;
        width: 100%;
        display: none;
      }

      #progress-fill {
        width: 0;
        height: 100%;
        border-radius: 8px;
        background-color: #e05534;
        transition: width 0.5s ease;
      }

      .footer.hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.9.0/dist/pptxgen.bundle.js"></script>
  </head>
  <body>

    <div class="nav">
      <div class="nav-item active" id="tab-converter">Converter</div>
      <div class="nav-item" id="tab-settings">Settings</div>
      <div class="nav-item" id="tab-about">About</div>
    </div>

    <!-- No Frames Selected Placeholder -->
    <div class="no-frames" id="no-frames">
      <div class="message-box">
        <div class="frame-placeholder">
          <div class="frame-icon"></div>
          <div class="frame-text"></div>
          <div class="frame-subtext"></div>
        </div>
        <div class="message-text">Select frames on Figma to convert</div>
        <div class="instructions">For the best result, select a frame with a 16:9 aspect ratio.</div>
      </div>
    </div>

    <!-- Frame Information Section (List of Frames) -->
    <div class="frame-info" id="frame-info" style="display: none;">
      <div id="frame-list"></div>
    </div>

    <!-- Footer with Convert Button -->
    <div class="footer" id="footer">
      <div id="status"></div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <button class="button disabled" id="convert-btn" disabled>Convert Selected Frames</button>
    </div>

    <script>
      const convertBtn = document.getElementById('convert-btn');
      const statusDiv = document.getElementById('status');
      const progressBar = document.getElementById('progress-bar');
      const progressFill = document.getElementById('progress-fill');
      const footer = document.getElementById('footer');
      const tabs = document.querySelectorAll('.nav-item');
      const frameInfoContainer = document.getElementById('frame-info');
      const frameList = document.getElementById('frame-list');
      const noFramesContainer = document.getElementById('no-frames');

      tabs.forEach(tab => {
        tab.addEventListener('click', function () {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');

          if (tab.id === 'tab-converter') {
            footer.classList.remove('hidden');
            frameInfoContainer.style.display = frameList.childElementCount > 0 ? 'block' : 'none';
            noFramesContainer.style.display = frameList.childElementCount === 0 ? 'flex' : 'none';
          } else {
            footer.classList.add('hidden');
            frameInfoContainer.style.display = "none";
            noFramesContainer.style.display = 'none';
          }
        });
      });

      convertBtn.addEventListener('click', () => {
        if (!convertBtn.classList.contains('disabled')) {
          disableConvertButton();
          updateStatus("Starting export...");
          updateProgress(0);
          parent.postMessage({ pluginMessage: { type: 'request-frame-data' } }, '*');
        }
      });

      function disableConvertButton() {
        convertBtn.classList.add('disabled');
        convertBtn.disabled = true;
      }

      function enableConvertButton() {
        convertBtn.classList.remove('disabled');
        convertBtn.disabled = false;
      }

      function updateStatus(message) {
        statusDiv.textContent = message;
        statusDiv.style.display = 'block';
      }

      function updateProgress(value) {
        progressBar.style.display = 'block';
        progressFill.style.width = `${value}%`;
      }

      function resetFeedback() {
        statusDiv.style.display = 'none';
        progressBar.style.display = 'none';
        progressFill.style.width = '0%';
      }

      window.onmessage = async (event) => {
        const message = event.data.pluginMessage;

        if (message.type === 'update-frames') {
          const frames = message.frames;
          frameList.innerHTML = ""; 

          if (frames.length > 0) {
            frames.forEach(frame => {
              const frameItem = document.createElement('div');
              frameItem.className = `frame-item ${frame.aspectRatioWarning ? 'non-16-9' : ''}`;
              frameItem.innerHTML = `
                <img class="frame-thumbnail" src="${frame.thumbnail}" alt="Frame Thumbnail">
                <div class="frame-details">
                  <div class="frame-name">${frame.name}</div>
                  <div class="frame-text-image-count">${frame.textCount} Texts, ${frame.imageCount} Images</div>
                </div>
                <div class="frame-size">${frame.width} x ${frame.height}
                  ${frame.aspectRatioWarning ? '<div class="tooltip">Aspect ratio is not 16:9, conversion may not look optimal.</div>' : ''}
                </div>
              `;
              frameList.appendChild(frameItem);
            });

            enableConvertButton();
            frameInfoContainer.style.display = 'block';
            noFramesContainer.style.display = 'none';
          } else {
            disableConvertButton();
            frameInfoContainer.style.display = 'none';
            noFramesContainer.style.display = 'flex';
          }
        }

        if (message.type === 'frame-data-array') {
          const frameDataArray = message.frameDataArray;
          await processFrames(frameDataArray);
        }
      };

      async function processFrames(frameDataArray) {
        const pptx = new PptxGenJS();
        updateStatus("Processing frames...");
        const totalFrames = frameDataArray.length;

        for (let i = 0; i < totalFrames; i++) {
          await addFrameToPPT(pptx, frameDataArray[i]);
          const progress = ((i + 1) / totalFrames) * 100;
          updateProgress(progress);
          updateStatus(`Processed ${i + 1} of ${totalFrames} frames...`);
        }

        pptx.write('blob').then((pptBlob) => {
          const link = document.createElement('a');
          const url = URL.createObjectURL(pptBlob);
          link.href = url;
          link.download = 'presentation.pptx';
          link.click();

          updateStatus("PPTX file generated!");
          resetFeedback();
          enableConvertButton();
        }).catch(error => {
          updateStatus("Error generating PPTX!");
          console.error("Error generating PPTX: ", error);
          resetFeedback();
          enableConvertButton();
        });
      }

      function addFrameToPPT(pptx, frameData) {
        return new Promise((resolve) => {
          const slide = pptx.addSlide();

          frameData.forEach((element) => {
            if (element.type === "TEXT") {
              slide.addText(element.text, {
                x: element.x / 96,
                y: element.y / 96,
                w: element.width / 96,
                h: element.height / 96,
                fontSize: element.fontSize,
                fontFace: element.fontName || "Arial",
                color: element.fontColor || "#000000",
                bold: element.fontWeight > 500
              });
            } else if (element.type === "IMAGE" && element.imageBase64) {
              slide.addImage({
                data: element.imageBase64,
                x: element.x / 96,
                y: element.y / 96,
                w: element.width / 96,
                h: element.height / 96
              });
            }
          });

          setTimeout(() => resolve(), 1000);
        });
      }
    </script>
  </body>
</html>
